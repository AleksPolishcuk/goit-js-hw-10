<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-BhLIofwf.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-Cnr3gBQI.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CBUsQlxg.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
  </head>
  <body>
    <p><a class="back-link" href="./index.html">Go back</a></p>
    <div class="container-input">
      <input class="input" type="text" id="datetime-picker" />
      <button class="button-base btn" type="button" data-start disabled>
        Start
      </button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
